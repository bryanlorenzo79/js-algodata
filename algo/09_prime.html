    <title>Prime Number</title>

  <body>
    <h2>Prime Number</h2>
    <script>
      function isPrime(num) {
        if(num < 2) {
          return false;
        }
        for(let i = 2; i < num; i++) {
          console.log(i);
          if(num % i === 0){

            return false;
          }
        }
        return true;
      }

      console.log(isPrime(2000));

    </script>

  </body>
